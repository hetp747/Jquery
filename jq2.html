<html>
    <head>
        <title>

        </title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                            <!-- Latest compiled and minified CSS -->
                            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >

                            <!-- Optional theme -->
                            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" >
                
                            <!-- Latest compiled and minified JavaScript -->
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
                            <style>
                                /* Additional styles can be added here */
                                /* For example, you can style the input and button to be full width on small screens */
                                a{color:white;}
                                @media (max-width: 768px) {
                                    #input, #btn {
                                        width: 100%;
                                    }
                                }

                            </style>
                        
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    var name = $("#input").val();
                    alert("Welcome ," + name);
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Welcome</h1>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <input type="text" id="input" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="col-sm-12 col-xs-12">
                <button id="btn" class="btn btn-primary btn-block">Show Name</button>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-block"><a href="index.html">Back To Home</a></button>
            </div>
        </div>
    </div>

</html>
