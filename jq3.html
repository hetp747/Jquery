<html>
    <head>
        <title>

        </title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       

                            <!-- Optional theme -->
                            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" >
                
                            <!-- Latest compiled and minified JavaScript -->
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
                            <style>
                                /* Additional styles can be added here */
                                /* For example, you can style the input and button to be full width on small screens */
                                a{color:white;}
                                @media (max-width: 768px) {
                                    #input, #btn {
                                        width: 100%;
                                    }
                                }

                            </style>
                        
        <script>
            $(document).ready(function(){
                $("#addbtn").click(function(){
                    var input1 = parseInt($("#input1").val());
                    var input2 = parseInt($("#input2").val());
                    var add = input1 + input2;
                    alert("Addition Is :" + add);
                });
                $("#subbtn").click(function(){
                    var input1 = parseInt($("#input1").val());
                    var input2 = parseInt($("#input2").val());
                    var sub = input1 - input2;
                    alert("Substraction Is : " +sub );
                });
                $("#mulbtn").click(function(){
                    var input1 = parseInt($("#input1").val());
                    var input2 = parseInt($("#input2").val());
                    var mul = input1 * input2;
                    alert("Multiplication Is :" +mul );
                });
                $("#divbtn").click(function(){
                    var input1 = parseInt($("#input1").val());
                    var input2 = parseInt($("#input2").val());
                    var div = input1 / input2;
                    alert("Divide Is :" +div );
                });
            });
        </script>
    </head>
    <body><div class="container">
        <h1 align="center">Calculator By HR PATEL</h1>
        <table border="2px" cellspacing="0px" cellpadding="10px" align="center">
        <tr>
            <td>Number 1</td>
            <td><input type="text" id="input1" placeholder="Enter Number 1 "></td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td><input type="text" id="input2" placeholder="Enter Number 2 "></td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="addbtn" name="btn" >Addition </button>
                <button id="subbtn" name="btn" >Substaction </button>
                <button id="mulbtn" name="btn" >Multiplication </button>
                <button id="divbtn" name="btn" >Divide </button>
            </td>
        </tr>
    </table>
</div><br><br><br>
<button  class="btn btn-primary"><a href="index.html">Back To Home</a></button>

    </body>
</html>
